<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videep Ekbote</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #9eb6ff;   /* Blue */
            --primary-dark: #2563eb;
            --primary-light: #60a5fa;
            --secondary: #14b8a6; /* Jade */
            --accent: #5eead4;    /* Light Jade */
            --dark: #ffffff;      /* Light text for dark background */
            --darker: #ffffff;    /* Lighter text */
            --light: #1a2433;     /* Card background */
            --lighter: #020617;   /* Main background */
            --gray: #b4c1d0;      /* Brighter Muted text */
            --gray-light: #475569;/* Brighter Borders */
            --success: #22c55e;   /* Jade Green */
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            color: var(--dark);
            background-color: var(--lighter);
            line-height: 1.6;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            cursor: default;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--lighter);
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 0;
            border: 3px solid var(--lighter);
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--primary-light);
        }

        html.light-mode {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary: #7c3aed;
            --accent: #ec4899;
            --dark: #0f172a;
            --darker: #020617;
            --light: #f8fafc;
            --lighter: #ffffff;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --success: #10b981;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--light);
            border: 1px solid var(--gray-light);
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .theme-toggle i {
            font-size: 1.2rem;
            color: var(--dark);
            transition: transform 0.4s ease, opacity 0.4s ease;
            position: absolute;
        }

        .theme-toggle .fa-sun {
            opacity: 0;
            transform: translateY(20px);
        }

        .theme-toggle .fa-moon {
            opacity: 1;
            transform: translateY(0);
        }

        html.light-mode .theme-toggle .fa-sun {
            opacity: 1;
            transform: translateY(0);
        }

        html.light-mode .theme-toggle .fa-moon {
            opacity: 0;
            transform: translateY(-20px);
        }

        html.light-mode h1 {
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.2), 0 0 25px rgba(13, 148, 136, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            flex: 1;
        }

        header {
            padding: 2rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--gray-light);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient);
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: var(--primary);
        }

        nav a:hover::after {
            width: 100%;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 70vh;
            padding: 2rem 0;
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.1;
            position: relative;
            display: inline-block;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-origin: center;
            background-size: 200% 200%;
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.3), 0 0 25px rgba(20, 184, 166, 0.3);
        }

        h1:hover {
            transform: scale(1.02) translateY(-2px);
            background-position: 100% 100%;
            text-shadow: 0 0 25px rgba(59, 130, 246, 0.5), 0 0 40px rgba(20, 184, 166, 0.5);
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--gray);
            margin-bottom: 2.5rem;
            max-width: 600px;
        }

        .intro-text {
            font-size: 1.2rem;
            color: var(--gray);
            margin-bottom: 3rem;
            max-width: 620px;
            line-height: 1.8;
        }

        .button-container {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            width: 300px;
            justify-content: center;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--dark);
            border: 2px solid var(--gray-light);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-3px);
        }

        footer {
            background: var(--light);
            color: var(--dark);
            padding: 3rem 0;
            margin-top: 4rem;
            border-top: 1px solid var(--gray-light);
            text-align: center;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .footer-text {
            color: var(--gray);
            font-size: 1rem;
        }

        .built-with {
            color: var(--gray);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .intro-text {
                font-size: 1.1rem;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            nav ul {
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            nav ul {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }
        }
    </style>
    <script>
        // Prevents FOUC by applying theme before page renders
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'light') {
                document.documentElement.classList.add('light-mode');
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">VE</div>
            <nav>
                <ul>
                    <li><a href="https://github.com/VideepEkbote" target="_blank">
                        <i class="fab fa-github"></i> Github
                    </a></li>
                    <li><a href="https://www.linkedin.com/in/videep-ekbote-4a302028a/" target="_blank">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a></li>
                    <li><a href="https://drive.google.com/file/d/1G1wzPIQY0xpavIBdG4pljBWsInfRbJiC/view?usp=sharing" target="_blank">
                        <i class="fas fa-file-pdf"></i> CV
                    </a></li>
                </ul>
            </nav>
        </header>

        <section class="hero">
            <h1>Videep Ekbote</h1>
            
            <p class="intro-text">Currently pursuing an undergrad in Mathematics and Computing from IIT Delhi. I am interested in Statistics, Machine Learning, Algorithms and Quantitative Finance.</p>
            
            <div class="button-container">
                <a href="opportunities.html" class="btn btn-primary">
                    <i class="fas fa-graduation-cap"></i> 2nd Year Opportunities
                </a>
                <a href="intern.html" class="btn btn-secondary">
                    <i class="fas fa-briefcase"></i> Intern Madness
                </a>
            </div>

        </section>
    </div>

    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
    </div>

    <script>
        // Simple animation for elements when they come into view
        document.addEventListener('DOMContentLoaded', function() {
            const heroContent = document.querySelector('.hero');
            
            // Initial state for animation
            heroContent.style.opacity = '0';
            heroContent.style.transform = 'translateY(20px)';
            
            // Animate in
            setTimeout(() => {
                heroContent.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                heroContent.style.opacity = '1';
                heroContent.style.transform = 'translateY(0)';
            }, 100);
            
            // Button hover effects
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px)';
                });
                
                btn.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });

            // Theme toggle
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            const html = document.documentElement;

            const setTheme = (theme) => {
                if (theme === 'light') {
                    html.classList.add('light-mode');
                    localStorage.setItem('theme', 'light');
                } else {
                    html.classList.remove('light-mode');
                    localStorage.setItem('theme', 'dark');
                }
            };

            // The initial theme is set by the script in the <head>
            // This script only needs to handle the click event
            themeToggle.addEventListener('click', () => {
                if (html.classList.contains('light-mode')) {
                    setTheme('dark');
                } else {
                    setTheme('light');
                }
            });
        });
    </script>
</body>
</html>
